<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${postId != null ? 'Edit Post' : 'Create Post'}">Create/Edit Post</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 700px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type=text], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .nav { display: flex; justify-content: space-between; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="/">Home</a>
        <h2 th:text="${postId != null ? 'Edit Post' : 'Create New Post'}"></h2>
    </div>

    <form th:action="${postId != null} ? @{/edit/{id}(id=${postId})} : @{/create}"
          th:object="${createPostRequest}" method="post">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required maxlength="255"/>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <select th:if="${#authorization.expression('hasRole(''ADMIN'')')}" name="authorId">
                <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>

        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" rows="10" required></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" th:field="*{tagList}" placeholder="spring,java,boot"/>
        </div>

        <button type="submit" th:text="${postId != null ? 'Update Post' : 'Create Post'}"></button>
    </form>
</div>
</body>
</html>
