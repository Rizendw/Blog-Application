<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${post.title}">Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0;
            text-align: center; /* Centered heading */
        }

        .meta {
            color: #555;
            margin-bottom: 20px;
            text-align: center; /* Center metadata */
            font-size: 0.9em;
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .comment {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
            font-size: 14px;
        }

        .comment-form {
            margin-top: 20px;
        }

        input, textarea, button {
            border: 1px solid #000;
            padding: 5px;
            font-size: 14px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Top navigation: Login / Signup and Home -->
    <div class="nav-top">
        <div>
            <a href="/login">Login</a> | <a href="/signup">Sign Up</a>
        </div>
        <a href="/">Home</a>
    </div>

    <!-- Second navigation: Create / Edit / Delete -->
    <div class="nav">
        <a href="/create">+ Create New Blog</a>
        <div>
            <a th:href="@{'/edit/' + ${post.id}}"
               style="border:1px solid #000; background:none; padding:5px 10px; cursor:pointer; text-decoration:none;">
                Update Blog
            </a>

            <form th:action="@{'/delete/' + ${post.id}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
            </form>
        </div>
    </div>

    <!-- Post title -->
    <h1 th:text="${post.title}">Blog post title</h1>

    <!-- Post metadata -->
    <div class="meta" th:text="${post.author + ', ' + #temporals.format(post.createdAt, 'dd/MM/yyyy')}"></div>

    <!-- Post content -->
    <p th:utext="${post.content}">Post content...</p>

    <!-- Comments -->
    <h3>Comments</h3>
    <div th:each="comment : ${comments}" class="comment">
        <strong th:text="${comment.name}">Name</strong> (<span th:text="${comment.email}">email</span>)
        <p th:text="${comment.comment}"></p>

        <!-- Inline edit comment form -->
        <form th:action="@{'/comments/' + ${comment.id} + '/edit'}" method="post" style="margin-bottom:5px;">
            <textarea name="comment" th:text="${comment.comment}" rows="2" cols="60"></textarea><br>
            <input type="hidden" name="name" th:value="${comment.name}"/>
            <input type="hidden" name="email" th:value="${comment.email}"/>
            <button type="submit">Edit</button>
        </form>

        <!-- Delete comment -->
        <form th:action="@{'/comments/' + ${comment.id} + '/delete'}" method="post">
            <button type="submit">Remove</button>
        </form>
    </div>

    <!-- Add comment -->
    <h4>Add a comment</h4>
    <form th:action="@{'/comments/add/' + ${post.id}}" method="post" class="comment-form">
        <input type="text" name="name" placeholder="Your name" required/><br>
        <input type="text" name="name" th:value="${#authentication.name}" readonly />

        <textarea name="comment" placeholder="Write your comment" rows="3" cols="60" required></textarea><br>
        <button type="submit">Add Comment</button>
    </form>

</div>
</body>
</html>
