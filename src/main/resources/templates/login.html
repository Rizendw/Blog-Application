<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Home link at top-left */
        .top-left {
            position: absolute;
            top: 275px;
            left: 15px;
        }

        /* Center title */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form centered */
        form {
            text-align: left;
            border: 1px solid black;
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            background: white;
            border: 1px solid black;
            cursor: pointer;
        }

        /* Create one link at bottom-right */
        .bottom-right {
            position: absolute;
            bottom: 275px;
            right: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="top-left">
    <a th:href="@{/}">Home</a>
</div>

<h1>Login</h1>

<form th:action="@{/login}" method="post">
    <label>Email</label>
    <input type="text" name="username" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Submit</button>
</form>

<div class="bottom-right">
    <p>Don't have an account? <a th:href="@{/signup}">Create one</a></p>
</div>

</body>
</html>
